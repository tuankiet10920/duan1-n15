<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- jQuery (Bootstrap JS yêu cầu jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="cart">
            <h2>Trang chủ / Giỏ hàng</h2>
            <table>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng phụ</th>
                </tr>
                <tr>
                    <td>
                        <img src="img/dell1.jpg" alt="Smart TV Samsung Crystal UHD 4K 55 inch" class="product-image">
                        <p>Smart TV Samsung Crystal UHD 4K 55 inch</p>
                        <input type="text" placeholder="Mã Phiếu giảm giá">
                        <button>Áp dụng</button>
                    </td>
                    <td>8.890.000đ</td>
                    <td>
                        <button class="quantity-button">-</button>
                        <input type="text" value="1" class="quantity-input">
                        <button class="quantity-button">+</button>
                    </td>
                    <td>8.890.000đ</td>
                </tr>
                <tr>
                    <td>
                        <img src="img/36080_d9.jpg" alt="Màn Hình Dell S2421H" class="product-image">
                        <p>Màn Hình Dell S2421H (23.8 inch - FHD - IPS - 75Hz - 4ms)</p>
                        <input type="text" placeholder="Mã Phiếu giảm giá">
                        <button>Áp dụng</button>
                    </td>
                    <td>2.999.000đ</td>
                    <td>
                        <button class="quantity-button">-</button>
                        <input type="text" value="1" class="quantity-input">
                        <button class="quantity-button">+</button>
                    </td>
                    <td>2.999.000đ</td>
                </tr>
            </table>
            <div><button class="back-button">Trở về trang cửa hàng</button></div>
            <div><button class="update-cart-button">Cập nhật giỏ hàng</button></div>
            
            <div class="cart-summary">
                <p><strong>Tổng số giỏ hàng:</strong></p>
                <p><strong>Tổng phụ:</strong> 11.889.000đ</p>
                <p><strong>Phí vận chuyển:</strong> Miễn Phí</p>
                <p><strong>Tổng cộng:</strong> 11.889.000đ</p>
                <button class="checkout-button">Tiến hành thanh toán</button>
            </div>
        </div>
    </div>
</body>
</html>
