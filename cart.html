<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.cart.css">
</head>

<body>
    <div class="container mt-4">
       
        <h2>Trang chủ / Giỏ hàng</h2>

        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Sản phẩm</th>
                    <th>Giá</th>
                    <th>Số lượng</th>
                    <th>Tổng phụ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="product-info">
                        <img src="img/dell1.jpg" alt="Samsung TV" class="product-img">
                        <div>
                            <p>Smart TV Samsung Crystal UHD 4K 55 inch</p>
                            <input type="text" placeholder="Nhập mã giảm giá">
                            <button>Áp dụng</button>
                        </div>
                    </td>
                    <td>8.890.000đ</td>
                    <td>
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1">
                        <button class="quantity-btn">+</button>
                    </td>
                    <td>8.890.000đ</td>
                </tr>
                <tr>
                    <td class="product-info">
                        <img src="img/36080_d9.jpg" alt="Dell Monitor" class="product-img">
                        <div>
                            <p>Màn hình Dell S2721H 27 inch Full HD - IPS - 75Hz</p>
                            <input type="text" placeholder="Nhập mã giảm giá">
                            <button>Áp dụng</button>
                        </div>
                    </td>
                    <td>2.999.000đ</td>
                    <td>
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1">
                        <button class="quantity-btn">+</button>
                    </td>
                    <td>2.999.000đ</td>
                </tr>
            </tbody>
        </table>

        <div class="cart-footer d-flex justify-content-between mt-3">
            <button class="back-to-shop btn btn-outline-dark">Trở về trang cửa hàng</button>
            <button class="update-cart btn btn-dark">Cập nhật giỏ hàng</button>
            
        </div>

        <div class="summary mt-4">
            <p><strong>Tổng số giỏ hàng:</strong></p>
            <div>
                <p>Tổng phụ: <span>11.889.000đ</span></p><hr>
                <p>Phí vận chuyển: <span>Miễn Phí</span></p><hr>
                <p><strong>Tổng cộng: <span>11.889.000đ</span></strong></p><hr>
            </div>
            <button class="checkout-btn btn btn-primary mt-3">Tiến hành thanh toán</button>
        </div>
        
    </div>
</body>
</html>
