<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container d-flex flex-column align-items-center py-5">
      <img
        src="./imgduan1/logo.jpg"
        alt="Logo"
        class="img-fluid mb-3"
        style="max-width: 250px"
      />
      <h3 class="text-center mb-3">Đăng nhập với</h3>

      <div class="d-flex justify-content-center mb-3 align-items-center">
        <img
          src="./imgduan1/logoface.webp"
          alt="Facebook Logo"
          class="img-fluid"
          style="width: 40px; height: 40px"
        />
        <h6 class="ms-2 me-4 pt-2">Facebook</h6>
        <img
          src="./imgduan1/logogg.webp"
          alt="Google Logo"
          class="img-fluid"
          style="width: 40px; height: 40px"
        />
        <h6 class="ms-2 pt-2">Google</h6>
      </div>

      <div class="w-100" style="max-width: 400px">
        <div class="d-flex align-items-center mb-3">
          <hr class="flex-grow-1" />
          <span class="px-2">Hoặc</span>
          <hr class="flex-grow-1" />
        </div>

        <!-- Login form -->
        <form id="loginForm" novalidate>
          <div class="form-group mb-3">
            <input
              type="email"
              class="form-control custom-input"
              id="email"
              placeholder="Nhập email và số điện thoại của bạn"
              required
            />
            <!-- <div class="invalid-feedback">Vui lòng nhập một email hợp lệ.</div> -->
          </div>

          <div class="form-group mb-3">
            <input
              type="password"
              class="form-control custom-input"
              id="password"
              placeholder="Mật khẩu"
              required
            />
            <!-- <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div> -->
          </div>

          <div class="d-flex justify-content-end mb-3">
            <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 custom-button">
            Đăng nhập
          </button>
        </form>

        <!-- Sign up link -->
        <div class="text-center mt-3">
          <p>
            Bạn chưa có tài khoản?
            <a href="#" class="text-decoration-none">Đăng ký ngay</a>
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
