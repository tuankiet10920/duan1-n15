<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Địa chỉ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- jQuery (Bootstrap JS yêu cầu jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="user_side">
            <div class="sidebar">
                <div class="profile">
                    <div class="avatar"></div>
                    <p class="name">Name Người Dùng</p>
                </div>
                <ul class="menu">
                    <li><a href="#"><span class="fa-solid fa-user"></span> Thông tin tài khoản</a></li>
                    <li><a href="#"><span class="fa-solid fa-address-book"></i></span> Địa chỉ</a></li>
                    <li><a href="#"><span class="fa-brands fa-product-hunt"></span> Quản lý hóa đơn</a></li>
                    <li><a href="#"><span class="fa-solid fa-heart"></span> Sản phẩm yêu thích</a></li>
                    <li><a href="#"><span class="fa-solid fa-right-from-bracket"></span> Đăng xuất</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="addressUser">
                    <h1>Địa chỉ của tôi</h1>
                    <button type="button" class="add-btn " data-toggle="modal" data-target="#exampleModal">
                        Thêm địa chỉ mới 
                     </button>
                </div>
                <div class="address-card">
                    <h3>Vi Trúc Vương <span class="phone">(+84) 123 456 789</span></h3>
                    <p>Hẻm 666/12/7/15 Đường Nguyễn Văn Quá, Tổ 17a Kp 1,<br>
                    Phường Đông Hưng Thuận, Quận 12, TP. Hồ Chí Minh</p>
                    <span class="default">Mặc định</span>
                    <div class="actions">
                          <!-- Button trigger modal -->
                        <button type="button" class="add-btn" data-toggle="modal" data-target="#exampleModal">
                           cập nhật
                        </button>
                        <a href="#" class="delete">Xóa</a>
                    </div>
                </div>
            </div>
        </div>
      
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
            <h2>Địa chỉ mới</h2>
            <form>
                <input type="text" class="address-input" placeholder="Họ và tên" required>
                <input type="tel" class="address-input" placeholder="Số điện thoại" required>
                <input type="text" class="address-input" placeholder="Tỉnh/Thành phố, Quận/Huyện, Phường/Xã" required>
                <input type="text" class="address-input" placeholder="Địa chỉ cụ thể" required>
            </form>
        </div>

        <div class="modal-footer">
            <div class="default-address">
                <input type="checkbox" id="default" checked>
                <label for="default">Đặt làm địa chỉ mặc định</label>
            </div>
            
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Trở lại</button>
          <button type="button" class="add-btn">Hoàn thành</button>
        </div>
      </div>
    </div>
  </div>
    </div>
</body>
</html>
