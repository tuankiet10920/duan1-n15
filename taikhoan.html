<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Tài Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- jQuery (Bootstrap JS yêu cầu jQuery) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="user_side">
            <div class="sidebar">
                <div class="profile">
                    <div class="avatar"></div>
                    <p class="name">Name Người Dùng</p>
                </div>
                <ul class="menu">
                    <li><a href="#"><span class="fa-solid fa-user"></span> Thông tin tài khoản</a></li>
                    <li><a href="#"><span class="fa-solid fa-address-book"></i></span> Địa chỉ</a></li>
                    <li><a href="#"><span class="fa-brands fa-product-hunt"></span> Quản lý hóa đơn</a></li>
                    <li><a href="#"><span class="fa-solid fa-heart"></span> Sản phẩm yêu thích</a></li>
                    <li><a href="#"><span class="fa-solid fa-right-from-bracket"></span> Đăng xuất</a></li>
                </ul>
            </div>
            <div class="main-content">
                <h2>Thông tin tài khoản</h2>
                <form class="account-info">
                    <label>Biệt danh</label>
                    <input type="text" class="username-account" value="Vui lòng nhập">
                    
                    <label>Giới tính</label>
                    <div class="gender">
                        <input type="radio" id="male" name="gender" checked>
                        <label class="male">Nam</label>
                        <input type="radio" id="female" name="gender">
                        <label class="female">Nữ</label>
                    </div>
    
                    <label>Số điện thoại</label>
                    <div class="input-with-action">
                        <span>Chưa kích hoạt</span>
                        <a href="#">Thay đổi</a>
                    </div>
    
                    <label>Email</label>
                    <div class="input-with-action">
                        <span>Vui lòng nhập</span>
                        <a href="#">Thay đổi</a>
                    </div>
    
                    <label>Ngày sinh</label>
                    <div class="date-select">
                        <select>
                            <option>Ngày</option>
                        </select>
                        <select>
                            <option>Tháng</option>
                        </select>
                        <select>
                            <option>Năm</option>
                        </select>
                    </div>
    
                    <button type="submit">Lưu thay đổi</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
